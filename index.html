<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="score-board">
            <p id="message">Player <span class="player-x">X</span>'s turn</p>
            <p>Player <span class="player-x">X</span>: <span id="scoreX">0</span></p>
            <p>Player <span class="player-o">O</span>: <span id="scoreO">0</span></p>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>

    <!-- Popup for Winner Announcement -->
    <div id="winnerPopup" class="popup">
        <div class="popup-content">
            <p id="winnerMessage"></p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
